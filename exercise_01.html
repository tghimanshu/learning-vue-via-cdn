<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naruto: Shippuden | Exercise 01</title>
  </head>
  <body>
    <div id="app">
      <p v-if="characterList.length === 0">There are no characters</p>
      <ul v-else>
        <li v-for="character in characterList">{{ character.name }}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data: () => ({
          characterList: [
            { name: "Naruto" },
            { name: "Naruto" },
            { name: "Naruto" },
            { name: "Naruto" },
            { name: "Naruto" },
          ],
        }),
      });

      app.mount("#app");
    </script>
  </body>
</html>
